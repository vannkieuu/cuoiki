<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css" />
  <title>Admin</title>
</head>

<body style="background-color: rgb(249, 249, 249)">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <input type="button" value=" HOA THẬT" onclick="Whey()" />
          </li>
          <li class="nav-item">
            <input type="button" value=" HOA GIẢ" onclick="Tang()" />
          </li>
        </ul>
        <div class="d-flex">
          <input  type="text" id="searchInput" placeholder="Tìm kiếm...">
          <button class="searchButton" id="searchButton">Tìm kiếm</button>
        </div>
          
      </div>
    </div>
  </nav>
  <div class="banner">
    <h3 style="text-align: center; color:rgb(0, 0, 0)">TRANG ADMIN</h3>
  </div>
  <br>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add Product
  </button>
  <!-- add product -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
        </div>
        <div class="modal-body">
          <form class="form-product">
            <div class="form-group">
              <label>FullName</label>
              <input type="text" class="form-control" id="name" name="name" placeholder=" Fullname">
            </div>
            <div class="form-group">
              <label>Image</label>
              <input type="text" class="form-control" id="img" name="img" accept="image" placeholder="URL Image">
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="text" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
            </div>
            <div class="form-group">
              <label>Detail</label>
              <input type="text" class="form-control" id="detail" name="detail" placeholder="Detail">
            </div>
            <div class="form-group">
              <label>Category</label>
              <div class="radio" id="Select">
                <label class="checkbox-inline">
                  <input type="radio" name="product" checked="checked" id="whey" value="whey"> HOA THẬT </label>
                <label class="checkbox-inline">
                  <input type="radio" name="product" id="tangsm" value="tangsm">HOA GIẢ </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- edit product -->
  <div id="edit_roduct" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Product</h5>
        </div>
        <div class="modal-body">
          <form class="form-product">
            <div class="form-group">
              <label>FullName</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Fullname">
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="text" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
            </div>
            <div class="form-group">
              <label>Detail</label>
              <input type="text" class="form-control" id="detail" name="detail" placeholder="Detail">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody id="tbl"></tbody>
  </table>
  <div id="modal" style="display: none;"></div>

  <script src="main.js"></script>
</body>

</html>
